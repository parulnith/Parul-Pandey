<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parul Pandey - Curriculum Vitae</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            width: 100%;
            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            position: fixed; /* Makes the header sticky */
            top: 0;
            z-index: 1000; /* Ensures it stays above other elements */
        }

        header ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        header li {
            margin: 0 15px;
        }

        header a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .container {
            margin: 80px auto 0 auto; /* Adds spacing to avoid overlap with header */
            text-align: center;
            width: 100%;
            height: calc(100vh - 80px); /* Full viewport height minus header height */
        }

        .pdf-viewer {
            width: 100%;
            height: 100%; /* Makes the iframe take full height */
        }

        .pdf-viewer h2 {
            margin-top: 0;
            font-size: 24px;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky; /* Keeps the heading visible on scroll */
            top: 80px; /* Adjust for the header */
            z-index: 1000;
        }

        iframe {
            width: 100%;
            height: calc(100% - 40px); /* Adjust for heading height */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="writings.html">Writings</a></li>
            <li><a href="talks.html">Talks</a></li>
            <li><a href="interviews.html">Interviews</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="pdf-viewer">
            <h2>Curriculum Vitae</h2>
            <!-- Embed PDF -->
            <iframe src="documents/test.pdf"></iframe>
        </div>
    </div>
</body>
</html>
